version: '3.8'

services:
  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: productivity-backend
    ports:
      - "5000:5000"
    volumes:
      - sqlite_data:/data
    environment:
      - DATABASE_PATH=/data/productivity.db
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend Static Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: productivity-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
    driver: local
